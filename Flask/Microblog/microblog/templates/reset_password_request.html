{% extends "base.html" %}

{% block content %}
<h1>Reset Password</h1>
<form class="" action="" method="post">
    {{ form.hidden_tag() }}
    <p>
        {{ form.email.label }}
        {{ form.email(size=32) }}
        {% for error in form.email.errors %}
        <span style="color: red; font-size: 12px;">[{{ error }}]</span>
        {% endfor %}
    </p>
    <p>
        {{ form.submit() }}
    </p>
</form>
{% endblock%}
