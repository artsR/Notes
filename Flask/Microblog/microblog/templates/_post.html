<table class="table table-hover">
    <tr>
        <td width="40px">
            <a href="{{ url_for('user', username=post.author.username )}}">
                <img src="{{ post.author.avatar(40) }}" alt="" />
            </a>
        </td>
        <td>
            <a href="{{ url_for('user', username=post.author.username )}}">
            {{ post.author.username }}</a> says: {{ post.body }}
            <br>
            {{ moment(post.timestamp).fromNow() }}
        </td>
    </tr>
</table>
